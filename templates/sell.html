<!-- app/templates/home.html -->
{% extends "base.html" %}
{% block content %}
<h2>Your Land Details</h2>
<ul>
    {% for record in records %}
        <li>{{ record.details }} - {{ record.status }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_land') }}" class="btn btn-primary">Add Land</a>
{% endblock %}
